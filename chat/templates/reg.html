{% extends 'base.html' %}

{% block title %}
Registration page
{% endblock title %}

{% block content %}
<h1>Sign up</h1>

<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

{% endblock content %}
