{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="{% static 'favicon-16x16.png' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    {% block style %}{% endblock style %}
  </head>
  <body>
    <div id="header">
      {% comment %} TODO: Сделать navbar {% endcomment %}
      <span class="logo">Logo</span>
      {% comment %} TODO: вынести настройки аккаунта в аккаунт {% endcomment %}
      <a href="{% url 'account-settings' %}"><span class="alert alert-info">Settings</span></a>
    </div>
    <div id="content">{% block content %} {% endblock %}</div>
  </body>
</html>
